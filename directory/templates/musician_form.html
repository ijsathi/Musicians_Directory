{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>{{ form.instance.pk|yesno:"Edit Musician,Add Musician" }}</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
